name: Build and Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  schedule:
    # Run daily at 2 AM UTC to fetch latest BTC data
    - cron: '0 2 * * *'
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Fetch latest BTC data from dailysatprice.com
      run: npm run fetch-btc

    - name: Generate data.js from CSV files
      run: npm run update-data

    - name: Prepare deployment directory
      run: |
        mkdir -p deploy
        # Copy all files except node_modules and hidden files
        rsync -av --exclude='node_modules' --exclude='.git' --exclude='deploy' --exclude='.github' . deploy/
        # Ensure data.js is included (it's generated but in .gitignore)
        cp data.js deploy/data.js
        ls -la deploy/

    - name: Setup GitHub Pages
      uses: actions/configure-pages@v4

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        # Upload deployment directory with generated data.js
        path: 'deploy'

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4