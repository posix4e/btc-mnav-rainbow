        function calculateRegression(data) {
            // Filter out any future data (beyond today)
            const today = new Date();
            const historicalData = data.filter(d => new Date(d.date) <= today);

            // Convert dates to days since Bitcoin genesis block (Jan 3, 2009)
            const genesisDate = new Date('2009-01-03');
            const regressionData = historicalData.map(d => {
                const daysSince = (new Date(d.date) - genesisDate) / (1000 * 60 * 60 * 24);
                return [daysSince, Math.log10(d.price || d.mnavAdjustedPrice)];
            });

            // Perform linear regression on log(price) vs time
            const result = regression.linear(regressionData);

            return {
                equation: result.equation,
                firstDate: genesisDate,
                predict: (date) => {
                    const daysSince = (new Date(date) - genesisDate) / (1000 * 60 * 60 * 24);
                    // Base regression line in log space
                    const logPrice = result.equation[0] * daysSince + result.equation[1];
                    return Math.pow(10, logPrice);
                }
            };
        }
